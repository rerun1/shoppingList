<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <title>To Do List</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-8 intro formBackground">
          <h1>To Do List</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8 formBackground ">
          <form id="taskForm">
            <div class="row">
              <div class="col-12">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text tisaBold">Task:</span>
                  </div>
                  <input id="inputTask" type="text" class="form-control" required>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col">
                <button id="submitTask" type="submit" class="btn">Start your list...</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-center">
        <div  class="col-8 formBackground">
          <div class="row justify-content-center">
            <div id="userList" class="col">
              <ol id="displayTasks"></ol>
            </div>
          </div>
          <div class="row justify-content-center">
            <div id="userCompletedList" class="col">
              <ul id="userCompletedTasks"></ul>
            </div>
          </div>
          <div class="row justify-content-center">
            <div id="userTaskToMarkComplete" class="col">
              <p>Task to Mark Completed: <span class="task"></span></p>
              <div id="buttons" class="mb-4">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
