<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <title>Shopping List</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-8 intro formBackground">
          <h1>Shopping List</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8 formBackground ">
          <form id="items">
            <h2>Enter items you need from the store, a list will be generated in alphabetical order when you click on the button below.</h2>
            <div class="row">
              <div class="col-4">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text tisaBold">1</span>
                  </div>
                  <input id="item1" type="text" class="form-control" aria-label="item number 1" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text tisaBold">2</span>
                  </div>
                  <input id="item2" type="text" class="form-control" aria-label="item number 2" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text tisaBold">3</span>
                  </div>
                  <input id="item3" type="text" class="form-control" aria-label="item number 3" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text tisaBold">4</span>
                  </div>
                  <input id="item4" type="text" class="form-control" aria-label="item number 4" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text tisaBold">5</span>
                  </div>
                  <input id="item5" type="text" class="form-control" aria-label="item number 5" required>
                </div>
              </div>
              <div class="col-4">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text tisaBold">6</span>
                  </div>
                  <input id="item6" type="text" class="form-control" aria-label="item number 6" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text tisaBold">7</span>
                  </div>
                  <input id="item7" type="text" class="form-control" aria-label="item number 7" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text tisaBold">8</span>
                  </div>
                  <input id="item8" type="text" class="form-control" aria-label="item number 8" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text tisaBold">9</span>
                  </div>
                  <input id="item9" type="text" class="form-control" aria-label="item number 9" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text tisaBold">10</span>
                  </div>
                  <input id="item10" type="text" class="form-control" aria-label="item number 10" required>
                </div>
              </div>
              <div class="col-4">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text tisaBold">11</span>
                  </div>
                  <input id="item11" type="text" class="form-control" aria-label="item number 11" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text tisaBold">12</span>
                  </div>
                  <input id="item12" type="text" class="form-control" aria-label="item number 12" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text tisaBold">13</span>
                  </div>
                  <input id="item13" type="text" class="form-control" aria-label="item number 13" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text tisaBold">14</span>
                  </div>
                  <input id="item14" type="text" class="form-control" aria-label="item number 14" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text tisaBold">15</span>
                  </div>
                  <input id="item15" type="text" class="form-control" aria-label="item number 15" required>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-4">
                <button type="submit" class="btn">Make your list...</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-center">
        <div  class="col-8 formBackground">
          <div class="row justify-content-center">
            <div id="userList" class="col-3">
              <ol></ol>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
